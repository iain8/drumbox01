        <div id="menu-container">
            <a href="#" id="mute">SHUT UP</a>

        <div id="synth" class="container">
            <h1>synthesizer</h1>
            <div class="node" id="kick">
                <p>kick</p>
                <div class="section">
                    <p>mixer</p>
                    <div>
                        <input type="text" value="0.8" id="kick-level">
                    </div>
                </div>
                <div class="section">
                    <p>osc</p>
                    <select name="kick-wave" id="kick-wave">
                        <option>sine</option>
                        <option>square</option>
                        <option>sawtooth</option>
                        <option>triangle</option>
                    </select>
                    <div>
                        <input type="text" value="200" id="kick-freq">
                    </div>
                    <div>
                        <input type="text" value="0" id="kick-mod-amount">
                    </div>
                    <div>
                        <input type="text" value="0.1" id="kick-mod-rate">
                    </div>
                </div>
                <div class="section">
                    <p>noise</p>
                </div>
            </div>
            <div class="node" id="snare">
                <p>snare</p>
                <input type="text" value="0.8" id="snare-level">
            </div>
            <div class="node" id="hat">
                <p>hat</p>
                <input type="text" value="0.8" id="hat-level">
            </div>
        </div>
